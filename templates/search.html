{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container">
    <h3 class="heading font-weight-light">Search results for "{{search_term}}"</h3>
    <hr />
</div>

<div class="container main-part">
    {% if foods %}
    <div class="row">
    {% for food in foods %}
    <div class="col-md-4">
        <div class="container">
            <div class="jumbotron text-center p-4">
                <img src="{{ food.image.url }}" height="250" width="220" alt="">
                <h3 class="pt-3"><a href="{% url 'detail' food.id %}">{{ food.title }}</a></h3>
                <h6 class="pt-3">{{ food.publish }}</h6>
            </div>
        </div>
    </div>
    {% endfor %}</div>
    {% else %}
    <p class="d-block font-weight-light my-2 heading">No search results!</p>
    {% endif %}
</div>

{% endblock body %}
