{% extends 'base.html' %}
{% load static %}
{% block body %}


       <div class="row">
          
            {% for food in food %}
             <div class="col-md-4">
                <div class="jumbotron text-center p-4">
                    <img src="{{ food.image.url }}" height="250" width="220" alt="">
                    <h3 class="pt-3"><a href="{% url 'detail' food.id %}">{{ food.title }}</a></h3>
                    <h6 class="pt-3">{{ food.publish }}</h6>
                    {% if request.user.is_authenticated %}
                    <a class="btn btn-primary" href="{% url 'update' food.id %}">Update</a>
                    <a class="btn btn-secondary" href="{% url 'delete' food.id %}">delete</a>
                    {% endif %}
            </div> </div>
            {% endfor %}
          
       </div>



{% endblock body %}
