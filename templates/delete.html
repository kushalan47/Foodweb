{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
 
{% if food.author == request.user %}
<div class="container">
    <h2 class="heading font-weight-light text-center">Delete {{contact}}</h2>
    <hr>
</div>
<div class="container text-center">
    <h2 class="text-center">{{ food.title }}</h2>
    <img src="{{ food.image.url }}" height="300" width="280" alt="">
    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Delete" class="w-50 text-white text-center my-2 btn btn-danger">
    </form>
</div>

{% else %}
<div class="container">
      <h2 class="heading font-weight-light text-center">You don't have access to this page!</h2>
    </div>
{% endif %}
{% endblock body %}
