{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
 
<div class="container">
    <h2 class="heading font-weight-light text-center">Create a New Contact</h2>
    <hr>
</div>
<div class="container">
    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Create" class="w-50 text-white text-center my-2 btn btn-info">
    </form>
</div>

{% endblock body %}
